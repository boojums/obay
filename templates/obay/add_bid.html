<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>Obay</title>
    </head>

    <body>
        <h1>Bid for this item</h1>

        <form id='bid_form' method='post' action='/obay/item/{{ item.slug }}/add_bid/'>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors}}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type='submit' name='submit' value='Bid!'>
        </form>
    </body>

</html>
