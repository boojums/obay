<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>Obay</title>
    </head>

    <body>
        <h1>Add an item</h1>

        <form id='item_form' method='post' action='/obay/add_item/' enctype="multipart/form-data">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors}}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type='submit' name='submit' value='Submit item'>
        </form>
    </body>

</html>
