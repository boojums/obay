{% extends 'base.html' %}

{% block body_block %}
        {% if items %}
            <ul>
                {% for item in items %}
                <li><a href="{% url 'item' item.slug %}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No items.</strong><br />
        {% endif %} 
{% endblock %}
